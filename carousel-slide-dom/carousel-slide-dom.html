<!DOCTYPE>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>carousel-slide-dom</title>
    <script src="jquery-3.0.0.min.js"></script>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }

        /* public */
        .clear:after {
            content: "";
            display: block;
            clear: both;
        }

        .carousel {
            position: relative;
            width: 480px;
            height: 360px;
            margin: 20px auto;
            overflow: hidden;
        }
        .items {
            position: absolute;
        }
        .items>li {
            float: left;
        }
        .pre,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -25px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 30px;
            opacity: .8;
        }
        .pre:hover,
        .next:hover {
            font-size: 60px;
        }
        .pre {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .bullet {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%);
        }
        .bullet li {
            display: inline-block;
            width: 16px;
            height: 4px;
            background: #fff;
            cursor: pointer;
        }
        .bullet li.active {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <ul class="items clear">
            <li>
                <a href="javascript:void(0)">
                    <img src="imgs/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="imgs/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="imgs/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="imgs/5.jpg" alt="">
                </a>
            </li>


        </ul>
        <a href="javascript:void(0)" class="pre"><</a>
        <a href="javascript:void(0)" class="next">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        $(function(){
            var $pre = $(".pre"),
                    $next = $(".next"),
                    $bullet = $(".bullet"),
                    $items = $(".items"),
                    $lis = $items.children(),
                    imgWidth = $lis.width(),
                    imgCount = $lis.length;

            $items.css({
                left: 0,
                width: imgCount * imgWidth
            })

            var curIdx = 0,
                    isAnimate = false;

            $pre.on('click',function(){
                playPre ();
            })

            $next.on('click',function(){
                playNext();
            })

            $bullet.find('li').on('click',function(){
                var idx = $(this).index();
                if( curIdx < idx ){
                    playNext( idx - curIdx );
                }else if ( curIdx > idx ){
                    playPre( curIdx - idx );
                }
            })

            autoPlay();

            function playPre(num){
                if( isAnimate ) return;
                isAnimate = true;
                var num = num || 1;
                for( var i=0;i<num;i++){
                    $items.prepend( $items.children().last() );
                }
                $items.css({ left: 0 -  num * imgWidth});
                $items.animate({ left: 0 },function(){
                    curIdx = ( curIdx -num +imgCount ) % imgCount;
                    isAnimate = false;
                    setBullet();
                })
            }

            function playNext(num){
                if( isAnimate ) return;
                isAnimate = true;
                var num = num || 1;
                $items.animate({ left: '-=' + num * imgWidth },function(){
                    for( var i=0;i<num;i++ ){
                        $items.append( $items.children().first() );
                    }
                    $items.css({ left:0 });
                    curIdx = ( curIdx + num + imgCount ) % imgCount;
                    isAnimate = false;
                    setBullet();
                })
            }

            function setBullet(){
                $(".bullet").find("li").removeClass("active")
                                                .eq(curIdx).addClass("active");
            }

            function autoPlay (){
                setInterval(function(){
                    playNext();
                },3000)
            }
        })

    </script>
</body>
</html>
